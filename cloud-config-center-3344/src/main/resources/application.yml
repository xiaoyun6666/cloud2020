server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:xiaoyun6666/springcloud-config.git
            #搜索目录
          search-paths:
            - springcloud-config
      #读取分支
      label:
        master


eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka #,http://eureka7002.com:7002/eureka